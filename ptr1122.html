<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Domain Converter</title>
<style>
    textarea {
        width: 100%;
        height: 100px;
    }
</style>
</head>
<body style="background-color: #3368ff;">

<h2>Enter Domain-IP Pairs</h2>
<textarea id="inputTextarea" placeholder="Enter Domain-IP pairs (one per line)"></textarea>

<button style="background-color:#ff3333;" onclick="convert()">.in-addr.arpa. IN PTR</button>
<button style="background-color:#ff3333;" onclick="ptr()">IN PTR</button>


<h2>Converted Format</h2>
<textarea id="outputTextarea" placeholder="Converted format will appear here"></textarea>

<button style="background-color:#ff3333;" onclick="copyToClipboard()">Copy to Clipboard</button>
<script>
function convert() {
    var inputTextArea = document.getElementById('inputTextarea');
    var outputTextArea = document.getElementById('outputTextarea');
    
    var inputText = inputTextArea.value.trim();
    var lines = inputText.split('\n');
    
    var outputText = '';
    lines.forEach(function(line) {
        var parts = line.split(',');
        if(parts.length === 2) {
            var domain = parts[0].trim();
            var ip = parts[1].trim();
            outputText += ip.split('.').reverse().join('.') + '.in-addr.arpa. IN PTR ' + domain + '.\n';
        }
    });
    
    outputTextArea.value = outputText.trim();
}

function copyToClipboard() {
    var outputTextArea = document.getElementById('outputTextarea');
    outputTextArea.select();
    document.execCommand('copy');
}

function ptr() {
    var inputTextArea = document.getElementById('inputTextarea');
    var outputTextArea = document.getElementById('outputTextarea');
    
    var inputText = inputTextArea.value.trim();
    var lines = inputText.split('\n');
    
    var outputText = '';
    lines.forEach(function(line) {
        var parts = line.split(',');
        if(parts.length === 2) {
            var domain = parts[0].trim();
            var ipParts = parts[1].trim().split('.');
            var ip = ipParts[ipParts.length - 1] + '.' + ipParts[ipParts.length - 2];
            outputText += ip + ' IN PTR ' + domain +'.\n';
        }
    });
    
    outputTextArea.value = outputText.trim();
}
</script>

</body>
</html>
