<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tools-container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .tools-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3633ff;
        }

        .tools-list {
            list-style: none;
            margin-top: 20px;
        }

        .tools-list li {
            margin-bottom: 15px;
        }

        .tools-list a {
            text-decoration: none;
            color: #3633ff;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .tools-list a:hover {
            color: #2a2be0;
        }

        .permission-warning {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tools-container">
        <h2>Tools Dashboard</h2>
        <ul class="tools-list" id="tools-list">
            <li><a href="tool1.html" target="_blank" data-required-permission="tool1">Tool 1</a></li>
            <li><a href="tool2.html" target="_blank" data-required-permission="tool2">Tool 2</a></li>
            <li><a href="tool3.html" target="_blank" data-required-permission="tool3">Tool 3</a></li>
        </ul>
        <div class="permission-warning" id="permission-warning" style="display: none;">
            You do not have permission to access one or more tools.
        </div>
    </div>

    <script>
        // User permissions
        const rootUser = {
            username: 'root',
            password: 'rootpassword',
            permissions: ['tool1', 'tool2', 'tool3'], // Root has all permissions
        };

        const users = [
            { username: 'user1', password: 'user1pass', permissions: ['tool1'] },
            { username: 'user2', password: 'user2pass', permissions: ['tool2', 'tool3'] },
        ];

        // Simulate the logged-in user (Replace this with actual login logic)
        const loggedInUser = { username: 'root', permissions: rootUser.permissions };

        // Permission check logic
        function checkPermissions() {
            const toolsList = document.querySelectorAll('.tools-list a');
            let hasRestrictedAccess = false;

            toolsList.forEach(tool => {
                const requiredPermission = tool.dataset.requiredPermission;

                if (!loggedInUser.permissions.includes(requiredPermission)) {
                    tool.style.color = 'gray';
                    tool.style.pointerEvents = 'none';
                    hasRestrictedAccess = true;
                }
            });

            if (hasRestrictedAccess) {
                document.getElementById('permission-warning').style.display = 'block';
            }
        }

        checkPermissions();
    </script>
</body>
</html>
