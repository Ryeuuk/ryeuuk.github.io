<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .login-container {
            width: 350px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            overflow: hidden;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(0 0, 100% 0, 100% 40%, 0 100%);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            z-index: 1;
        }

        .login-form {
            position: relative;
            z-index: 2;
            padding: 40px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form input::placeholder {
            color: #aaa;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #2575fc;
        }

        .social-login {
            text-align: center;
            margin-top: 15px;
        }

        .social-login a {
            margin: 0 5px;
            font-size: 1.5rem;
            color: #6a11cb;
            text-decoration: none;
        }

        .social-login a:hover {
            color: #2575fc;
        }

        .social-login a i {
            font-size: 1.5rem;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>LOGIN</h2>
            <input type="text" id="username" placeholder="User name / Email">
            <input type="password" id="password" placeholder="Password">
            <button type="button" onclick="handleLogin()">LOG IN NOW</button>
            <div class="social-login">
                <span>log in via</span>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
            </div>
        </form>
    </div>

    <script>
        const rootUser = {
            username: 'root',
            password: 'rootpassword',
        };

        const users = [
            { username: 'user1', password: 'user1pass' },
            { username: 'user2', password: 'user2pass' },
        ];

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === rootUser.username && password === rootUser.password) {
                alert('Welcome, root! You can now manage user permissions.');
                window.location.href = 'file:///C:/Users/mohamed.ki/Desktop/New%20folder%20(4)/menu/indix.html';
                return;
            }

            const userFound = users.some(user => user.username === username && user.password === password);

            if (userFound) {
                alert(`Welcome, ${username}!`);
                window.location.href = 'file:///C:/Users/mohamed.ki/Desktop/New%20folder%20(4)/menu/indix.html';
            } else {
                alert('Invalid username or password!');
            }
        }
    </script>
</body>
</html>
