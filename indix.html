<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar with Toggle</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <div class="logo" onclick="loadPage('https://calendar.google.com/calendar/embed?src=en.ma%23holiday%40group.v.calendar.google.com')">
            <img src="support.png" alt="Logo">
            <div class="logo-text"></div>
        </div>
        <ul class="menu">

            <li class="menu-item" onclick="loadPage('file:///C:/Users/mohamed.ki/Desktop/New%20folder%20(4)/menu/MSG%20tk%20support.html')">
                <i> <span style="font-size: 23px;">✉️</span> <!-- Large --></i><span>messages sms</span>
            </li>
            <li class="menu-item" onclick="loadPage('https://ryeuuk.github.io/extract%20ips/commas.html')">
                <i>🔢</i><span>Comma Separating</span>
            </li>
            <li class="menu-item" onclick="loadPage('file:///C:/Users/mohamed.ki/Desktop/New%20folder%20(4)/menu/ptr1122.html')">
                <i>🧾</i><span>PTR Form</span>
            </li>
            <li class="menu-item" onclick="loadPage('file:///C:/Users/mohamed.ki/Desktop/New%20folder%20(4)/menu/Geo%20File%20Extractor%20(2).html')">
                <i>🌍</i><span>Geo File Extractor</span>
            </li>
        </ul>
    </div>
    <div class="content">
        <iframe id="content-frame" src="https://calendar.google.com/calendar/embed?src=en.ma%23holiday%40group.v.calendar.google.com"></iframe>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const logo = document.querySelector('.logo');
            sidebar.classList.toggle('hidden');
            logo.classList.toggle('hidden');
        }

        function loadPage(link) {
            // Update the iframe source to load the selected page
            const iframe = document.getElementById('content-frame');
            iframe.src = link;

            // Update active class
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => item.classList.remove('active'));

            // Set active state for the clicked item
            const clickedItem = [...menuItems].find(item => item.outerHTML.includes(link));
            if (clickedItem) {
                clickedItem.classList.add('active');
            }
        }
    </script>
</body>
</html>
