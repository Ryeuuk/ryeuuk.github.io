<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Check DNS records with a futuristic robot interface.">
    <meta name="author" content="dnsexplorer">
    <title>DNS Checker - Futuristic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DNS Checker</h1>
            <p>Explore the domain data in a robotic interface.</p>
        </div>
        <form id="dns-form" class="form">
            <div class="input-group">
                <label for="domain">Domain:</label>
                <input type="text" id="domain" name="domain" placeholder="Enter domain" required>
            </div>
            <div class="input-group">
                <label for="type">Record Type:</label>
                <select id="type" name="type" required>
                    <option value="A">A</option>
                    <option value="MX">MX</option>
                    <option value="TXT">TXT</option>
                    <option value="CNAME">CNAME</option>
                    <option value="NS">NS</option>
                </select>
            </div>
            <button type="submit">Get DNS Records</button>
        </form>

        <div id="result" class="result">
            <h2>DNS Records</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
